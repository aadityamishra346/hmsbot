<html>
  <head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    
  </head>
  
      <body>
      <style>
        .rw-conversation-container .rw-header{background-color: #fa7070;}
        .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: #fa7070;}
        .rw-conversation-container .rw-messages-container .rw-message .rw-response{background-color: whitesmoke;}
        .rw-launcher{background-color: #fa7070;}
      </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    initPayload: '/greet',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    title: 'rasa bot',
                    subtitle: 'say hi and get start',
                    // add other props here
                    storage : "session"
                    //localStorage.chat_session = null
                    
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
         // Location.reload(true)
          </script>
    </body>
  
</html>
